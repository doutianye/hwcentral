<div id="submission_info">
    <div id="submission_completion_progressbar">
        <div class="progress submission_bar">
            <div class="progress-bar progress-bar-success progress-bar-striped" title="Last Submission : {{ submission_info.timestamp }}" role="progressbar" aria-valuenow="{{ submission_info.completion }}"
                 aria-valuemin="0" aria-valuemax="100" style="width:{{ submission_info.completion }}%">
                 <div class="percent_value">
                {{ submission_info.completion }}&#37;
            	</div>
            </div>
        </div>
    </div>
</div>
