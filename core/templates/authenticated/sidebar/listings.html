<div id="listings">
	{% for listing in listings %}
		<div class="listing">
		   	<h6 class="sidebarheader header6">{{ listing.title }}</h6>
		    {% for element in listing.elements %}
		        <div class="listing_element">
                    {% block sub_sidebar_listing_link %}
                        <p>{% include 'authenticated/sidebar/listing_link.html' with urlname=listing.urlname element=element only %}</p>
                    {% endblock sub_sidebar_listing_link %}
                </div>
		    {% endfor %}
		</div>
	{% endfor %}
</div>
