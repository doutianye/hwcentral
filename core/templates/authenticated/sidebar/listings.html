<div id="listings">
	{% for listing in listings %}
		<div class="listing">
		   	<h6 class="sidebarheader header6">{{ listing.title }}</h6>
		    {% for element in listing.elements %}
		        <div class="listing_element">
		            <p><a href="{% url listing.urlname element.id %}">{{ element.label }}</a></p>
		        </div>
		    {% endfor %}
		</div>
	{% endfor %}
</div>
