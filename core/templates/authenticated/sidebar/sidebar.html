<div id="sidebar">
    <div id="userinfo">
        <div class="userinfo_element"><div><a href="{% url vm.sidebar.fullname_urlname %}">{{ vm.sidebar.user_fullname }}</a></div></div>
        <div class="userinfo_element"><div>{{ vm.sidebar.user_groupname }}</div></div>
        <div class="userinfo_element"><div><a href="{% url vm.sidebar.school_urlname %}">{{ vm.sidebar.user_school }}</a></div></div>
        {% if vm.sidebar.ticker %}
            <div class="userinfo_element"><label>{{ vm.sidebar.ticker.label }}:</label>

                <div><a href="{% url vm.sidebar.ticker.urlname %}">{{ vm.sidebar.ticker.value }}</a></div>
            </div>
        {% endif %}
    </div>
    <div id="listings">
        {% include "authenticated/sidebar/listings.html" %}
    </div>
    <!---div id="settings"><a href="{% url vm.sidebar.settings_urlname %}">Account Settings</a></div---->
</div>
