{% load staticfiles %}

<div class="well col-md-2 hidden-sm hidden-xs" id="sidebar">
    <ul class="nav">
        <div><a title="{{ sidebar.school_stamp_title }}" href="{{ sidebar.school_stamp_href }}"
                target="{{ sidebar.school_stamp_target }}"><img id="school-stamp"
                                                                class="{{ sidebar.school_stamp_class }}"
                                                                src="{{ sidebar.school_stamp_url }}"
                                                                onerror="img_reload(this);"/></a></div>
        <div id="sidebar-data">
        {% block sidebar_content %}{% endblock sidebar_content %}
        {% block sidebar_listings %}
            {% include "authenticated/sidebar/listings.html" with listings=sidebar.listings only %}
        {% endblock sidebar_listings %}
        </div>
    </ul>
</div>
