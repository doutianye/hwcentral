<a title={{title}} class="link" href="
{% if link.id and link.section_id %}
    {% url link.urlname link.id %}#{{ link.section_id }}
{% elif link.id %}
    {% url link.urlname link.id %}
{% elif link.section_id %}
    {% url link.urlname %}#{{ link.section_id }}
{% else %}
    {% url link.urlname %}
{% endif %}
">{{ link.label }}</a>
