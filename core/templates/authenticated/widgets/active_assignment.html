<div class='col-md-5 col-sm-5 col-xs-5'>
            <h4 class="header header4">Active Assignments</h4>
            <br>

            <div class="scroll">
                <table class="fulltable incompletetable" cellspacing='0'> <!-- cellspacing='0' is important, don't change -->

                    <!-- Table Header -->
                    <thead>
                    <tr>
                        <th class="largecol">Assignment Name</th>
                        <th>Subject</th>
                        <th class="regularcol">Due Date</th>
                        <th>Progress</th>
                    </tr>
                    </thead>

                    <tbody>
                    {% for assignment in vm.authenticated_body.unfinished_assignments %}
                        <tr{% cycle '' ' class=\"even\"' %}>
                            <td>{{ assignment }}</td>
                            <td>{{ assignment.subjectRoom }}</td>
                            <td>{{ assignment.due|date:"n M Y fa" }}</td>
                            <td>{{ assignment.completion }}%</td>
                        </tr>
                    {% empty %}
                        <tr>
                            <td>No Active Assignments</td>
                        </tr>
                    {% endfor %}
                    </tbody>
                </table>
        </div>
       
        <br>
    </div>
