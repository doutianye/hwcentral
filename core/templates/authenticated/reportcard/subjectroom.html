<h4 class='reportcard_header header header4'> Individual Performance </h4>
<table class="reportcard" id="subjectroom_reportcard">
    <thead>
    <tr>
        <th>Student</th>
        <th>Average</th>
    </tr>
    </thead>
    <tbody>
    {% for reportcard_row in reportcard.rows %}
        <tr>
            <td>{{ reportcard_row.name }}</td>
            <td>{{ reportcard_row.average }}<span class="invisible student_id">{{ reportcard_row.student_id }}</span>
            </td>
        </tr>
    {% endfor %}
    <tr>
        <td class='class_average'>Class Average</td>
        <td class='class_average'>{{ reportcard.subjectroom_average }}<span class="datatables_is_troll invisible">00</span></td> <!-- span put to make sure datatables can sort this -->
    </tr>
    </tbody>
</table>
