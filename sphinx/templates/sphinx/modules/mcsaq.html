<div id="mcsaq_format">
    <label>Format:</label>
    <select id="radOrDrop">
        <option value="radio">Radio Buttons</option>
        <option value="drop">Drop Down</option>
    </select>
</div>

<div id="mcsaq_correct_block" class="options_block">
    <h4>Correct Answer</h4>
    <div id="MCSAQcorrect">
        {% include 'sphinx/modules/mcqoption.html' %}
    </div>
</div>

<div id="mcsaq_incorrect_block" class="options_block">
    <h4>Incorrect Answers</h4>
    <select id="MCSAQincorrectselect" onChange="MCSAQincorrect(this.value)">
        <option value="0"># of Incorrect Answers</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
        <option value="10">10</option>
    </select>

    <div id="MCSAQincorrect">

    </div>
</div>
